<script>
	var ans=[];
	var curnow=new Date();
	var queryList=[];
	var theTimer;
	$(document).ready(function(){
		function sortFunction(a, b) {
			if (a[2] === b[2]) {
        			return 0;
    			}
    			else {
        			return (a[2] < b[2]) ? -1 : 1;
    			}
		}
		function minSec(eta){
                    eta = Math.round((eta - curnow)/1000);
                    sec=eta % 60;
                    min=(eta - sec)/60
                    return min + ":" + String(sec).padStart(2, '0');
		}
		function checkEta(urlX, seqX, route) {
			$.ajax({url: urlX, success: function(result){
                		result.data.forEach((element) => {
					if (element.eta != "" && element.eta != null) {
						if (element.seq == seqX) {
                                			ans.push([route, element.dest_tc, element.eta])
						}
					}
                          	});
			//console.log(result);
			}});
		}
		function hoiLai() {
			queryList=[["https://rt.data.gov.hk/v1/transport/citybus-nwfb/eta/NWFB/002891/702",1,702],["https://rt.data.gov.hk/v1/transport/citybus-nwfb/eta/NWFB/002891/701",1,701],["https://rt.data.gov.hk/v1/transport/citybus-nwfb/eta/NWFB/002891/971",1,971],["https://rt.data.gov.hk/v1/transport/citybus-nwfb/eta/NWFB/002891/914",1,914],["https://rt.data.gov.hk/v1/transport/citybus-nwfb/eta/CTB/003222/A21",20,"A21"],["https://rt.data.gov.hk/v1/transport/citybus-nwfb/eta/NWFB/003222/702B",1,"702B"],["https://data.etabus.gov.hk/v1/transport/kmb/eta/296E43213D6DB624/12/1",1,12],["https://data.etabus.gov.hk/v1/transport/kmb/eta/366341F6311738C5/914/1",1,914]];	
			updateTime();
		}
		$('#listHoiLai').click(hoiLai);
		function namCheung() {
			queryList=[["https://rt.data.gov.hk/v1/transport/citybus-nwfb/eta/NWFB/002593/702",29,702],["https://rt.data.gov.hk/v1/transport/citybus-nwfb/eta/NWFB/002593/702B",11,"702B"],["https://rt.data.gov.hk/v1/transport/citybus-nwfb/eta/NWFB/002593/701",13,701],["https://rt.data.gov.hk/v1/transport/citybus-nwfb/eta/NWFB/002593/971",43,971],["https://rt.data.gov.hk/v1/transport/citybus-nwfb/eta/NWFB/002593/914",28,914],["https://data.etabus.gov.hk/v1/transport/kmb/eta/CC9AE3EF28E5725F/12/1",14,12],["https://data.etabus.gov.hk/v1/transport/kmb/eta/CC9AE3EF28E5725F/914/1",28,914]];
			updateTime();
		}
		$('#listNamCheung').click(namCheung);
		function updateTime() {
			window.clearTimeout(theTimer);
			ans=[];
			queryList.forEach((element) => {
				checkEta(element[0],element[1],element[2]);
			})
			theTimer = setTimeout(updateTime, 60000);
			console.log(new Date());
                }
		$('#updateId').click(updateTime);
		function updateTable() {
	        curnow=new Date();
			ans.sort(sortFunction);
				var table = document.getElementById("myTable");
					              while (table.rows.length > 1) {
                      table.deleteRow(-1);
              }
            if (ans.length < 8) {
                    tabLen = ans.length }
            else {
                    tabLen = 8
            }
            for (let i = 0; i < tabLen; i++) {
  var row = table.insertRow(-1);
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  var cell4 = row.insertCell(3);
  cell1.innerHTML = ans[i][0];
  cell2.innerHTML = ans[i][1];
  cell3.innerHTML = ans[i][2].split('T')[1].split('+')[0];
  cell4.innerHTML = minSec(new Date(ans[i][2]));
			};
				setTimeout(updateTable, 1000);
		}
			setTimeout(updateTable, 1000);
			namCheung();
});
