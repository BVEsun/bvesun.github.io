<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>METAR and TAF for VHHH, VMMC, ZGSZ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .chart-container {
            margin-bottom: 40px; /* Adjusted margin */
            height: 500px; /* Fixed height for chart container */
            margin-top: 30px; /* Added space above chart */
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
            margin-top: 20px; /* Added space above controls */
        }
        .controls label {
            margin-right: 10px;
        }
        .controls button {
            margin-left: 20px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 40px; /* Added more space between chart and data sections */
        }
        .column {
            flex: 1;
            margin: 0 10px;
        }
        h2 {
            color: #333;
            text-align: center;
        }
        h3 {
            color: #555;
            text-align: center;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            min-height: 100px;
        }
        .error {
            color: red;
        }
        .loading {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>METAR and TAF for VHHH, VMMC, ZGSZ</h1>
    <div class="chart-container">
        <h2>METAR Data Chart</h2>
        <div class="controls">
            <label>Select Elements (up to 2):</label>
            <select id="element1" onchange="updateChart()">
                <option value="windDir" selected>Wind Direction (°)</option>
                <option value="windSpeed">Wind Speed (kt)</option>
                <option value="qnh">QNH (hPa)</option>
                <option value="temp">Temperature (°C)</option>
                <option value="visibility">Visibility (m)</option>
            </select>
            <select id="element2" onchange="updateChart()">
                <option value="">Select Element 2</option>
                <option value="windDir">Wind Direction (°)</option>
                <option value="windSpeed">Wind Speed (kt)</option>
                <option value="qnh">QNH (hPa)</option>
                <option value="temp">Temperature (°C)</option>
                <option value="visibility">Visibility (m)</option>
            </select>
            <br><br>
            <label>Select Stations:</label>
            <input type="checkbox" id="vhhh-check" checked onchange="updateChart()"> VHHH
            <input type="checkbox" id="vmmc-check" checked onchange="updateChart()"> VMMC
            <input type="checkbox" id="zgsz-check" checked onchange="updateChart()"> ZGSZ
            <button onclick="fetchWeatherData()">Refresh Data</button>
        </div>
        <canvas id="metarChart"></canvas>
    </div>
    <div class="container">
        <div class="column">
            <h2>VHHH (Hong Kong)</h2>
            <h3>METAR</h3>
            <pre id="metar-vhhh">Loading METAR data...</pre>
            <h3>TAF</h3>
            <pre id="taf-vhhh">Loading TAF data...</pre>
        </div>
        <div class="column">
            <h2>VMMC (Macau)</h2>
            <h3>METAR</h3>
            <pre id="metar-vmmc">Loading METAR data...</pre>
            <h3>TAF</h3>
            <pre id="taf-vmmc">Loading TAF data...</pre>
        </div>
        <div class="column">
            <h2>ZGSZ (Shenzhen)</h2>
            <h3>METAR</h3>
            <pre id="metar-zgsz">Loading METAR data...</pre>
            <h3>TAF</h3>
            <pre id="taf-zgsz">Loading TAF data...</pre>
        </div>
    </div>

    <script>
        let chart = null;
        let metarData = { VHHH: [], VMMC: [], ZGSZ: [] };

        // Function to parse METAR data
        function parseMetar(line) {
            const parts = line.split(' ');
            const time = parts[2]?.slice(0, -1) || null; // e.g., "190400Z" -> "190400"
            if (!time) {
                console.warn(`Invalid METAR line (missing time): ${line}`);
                return null;
            }

            let windDir = null, windSpeed = null, windGust = null, qnh = null, temp = null, dewPoint = null, visibility = null;

            for (let i = 3; i < parts.length; i++) {
                // Handle wind (e.g., 32015KT, 32015G25KT, or VRB05KT)
                if (/^(\d{3}|VRB)\d{2}(G\d{2})?KT$/.test(parts[i])) {
                    windDir = parts[i].startsWith('VRB') ? null : parseInt(parts[i].slice(0, 3));
                    windSpeed = parseInt(parts[i].match(/\d{2}(?=KT)/)[0]);
                    windGust = parts[i].includes('G') ? parseInt(parts[i].match(/G(\d{2})/)[1]) : null;
                }
                // Handle visibility (e.g., 9999, 2000)
                else if (/^\d{4,5}$/.test(parts[i])) {
                    visibility = parseInt(parts[i]);
                }
                // Handle QNH (e.g., Q1007)
                else if (/^Q\d{4}$/.test(parts[i])) {
                    qnh = parseInt(parts[i].slice(1));
                }
                // Handle temperature/dew point (e.g., 30/23)
                else if (/^(\d{2}|M\d{2})\/(\d{2}|M\d{2})$/.test(parts[i])) {
                    temp = parts[i].startsWith('M') ? -parseInt(parts[i].slice(1, 3)) : parseInt(parts[i].split('/')[0]);
                    dewPoint = parts[i].split('/')[1].startsWith('M') ? -parseInt(parts[i].split('/')[1].slice(1)) : parseInt(parts[i].split('/')[1]);
                }
            }

            // Log if critical fields are missing
            if (!windDir && !windSpeed && !qnh && !temp && !visibility) {
                console.warn(`No valid data parsed from METAR: ${line}`);
                return null;
            }

            return { time, windDir, windSpeed, windGust, qnh, temp, dewPoint, visibility };
        }

        // Function to fetch and process METAR and TAF data
        async function fetchWeatherData() {
            try {
                // Clear metarData to prevent accumulation
                metarData = { VHHH: [], VMMC: [], ZGSZ: [] };

                const response = await fetch('https://aviationweather.gov/api/data/metar?ids=VHHH,VMMC,ZGSZ&taf=true&hours=12&format=raw');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.text();
                
                // Log raw API response for debugging
                console.log('Raw API response:', data);

                // Split the response into lines
                const lines = data.split('\n').filter(line => line.trim() !== '');
                
                // Initialize arrays for each station
                const stations = {
                    VHHH: { metar: [], taf: [] },
                    VMMC: { metar: [], taf: [] },
                    ZGSZ: { metar: [], taf: [] }
                };
                let currentTaf = null;
                let currentStation = null;

                // Process each line
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    if (line.startsWith('METAR VHHH') || line.startsWith('METAR VMMC') || line.startsWith('METAR ZGSZ')) {
                        // Start of a new METAR entry
                        const station = line.split(' ')[1];
                        if (station in stations) {
                            stations[station].metar.push(line);
                            const parsed = parseMetar(line);
                            if (parsed) {
                                metarData[station].push(parsed);
                            } else {
                                console.warn(`Failed to parse METAR for ${station}: ${line}`);
                            }
                        }
                    } else if (line.startsWith('TAF VHHH') || line.startsWith('TAF VMMC') || line.startsWith('TAF ZGSZ')) {
                        // Start of a new TAF entry
                        const station = line.split(' ')[1];
                        if (station in stations) {
                            currentTaf = [line];
                            currentStation = station;
                            // Collect all related lines (change groups)
                            while (i + 1 < lines.length && 
                                   !lines[i + 1].startsWith('METAR ') && 
                                   !lines[i + 1].startsWith('TAF ')) {
                                i++;
                                currentTaf.push(lines[i]);
                            }
                            // Only keep the most recent TAF
                            if (stations[station].taf.length === 0) {
                                stations[station].taf = currentTaf;
                            }
                        }
                    }
                }
                
                // Update DOM for each station
                for (const station of ['VHHH', 'VMMC', 'ZGSZ']) {
                    const metarText = stations[station].metar.join('\n') || `No METAR data available for ${station}`;
                    const tafText = stations[station].taf.join('\n') || `No TAF data available for ${station}`;
                    document.getElementById(`metar-${station.toLowerCase()}`).textContent = metarText;
                    document.getElementById(`taf-${station.toLowerCase()}`).textContent = tafText;
                    console.log(`${station} METAR count: ${stations[station].metar.length}, TAF: ${stations[station].taf.length}`);
                }

                // Update chart with fresh data
                updateChart();
            } catch (error) {
                console.error('Error fetching data:', error);
                // Update all sections with error message
                for (const station of ['vhhh', 'vmmc', 'zgsz']) {
                    document.getElementById(`metar-${station}`).classList.add('error');
                    document.getElementById(`metar-${station}`).textContent = `Error fetching METAR: ${error.message}`;
                    document.getElementById(`taf-${station}`).classList.add('error');
                    document.getElementById(`taf-${station}`).textContent = `Error fetching TAF: ${error.message}`;
                }
            }
        }

        // Function to update the chart
        function updateChart() {
            const element1 = document.getElementById('element1').value;
            const element2 = document.getElementById('element2').value;
            const stations = [];
            if (document.getElementById('vhhh-check').checked) stations.push('VHHH');
            if (document.getElementById('vmmc-check').checked) stations.push('VMMC');
            if (document.getElementById('zgsz-check').checked) stations.push('ZGSZ');

            const datasets = [];
            const labelsSet = new Set();
            const colors = { VHHH: 'blue', VMMC: 'green', ZGSZ: 'red' };

            stations.forEach(station => {
                // Ensure metarData[station] exists and is an array
                if (!Array.isArray(metarData[station])) return;

                // Only push data if the selected element(s) exist
                const data = metarData[station].filter(d =>
                    d && d.time && (
                        (element1 && d[element1] !== null && d[element1] !== undefined) ||
                        (element2 && d[element2] !== null && d[element2] !== undefined)
                    )
                );
                if (data.length === 0) {
                    console.warn(`No valid METAR data for ${station} with selected elements: ${element1}, ${element2}`);
                    return;
                }

                // Collect time labels
                data.forEach(d => labelsSet.add(d.time));

                // Dataset for element1
                if (element1) {
                    datasets.push({
                        label: `${station} ${element1}`,
                        data: data.map(d => (element1 === 'windSpeed' ? (d.windGust || d.windSpeed) : d[element1])),
                        borderColor: colors[station],
                        fill: false,
                        yAxisID: element1,
                        pointRadius: 3,
                        borderWidth: 2
                    });
                }
                // Dataset for element2
                if (element2 && element2 !== element1) {
                    datasets.push({
                        label: `${station} ${element2}`,
                        data: data.map(d => (element2 === 'windSpeed' ? (d.windGust || d.windSpeed) : d[element2])),
                        borderColor: colors[station] + '80', // Transparent
                        fill: false,
                        yAxisID: element2,
                        pointRadius: 3,
                        borderWidth: 2
                    });
                }
            });

            // Only add axes for selected elements
            const scales = {
                x: { 
                    title: { 
                        display: true, 
                        text: 'Time (DDHHMM)' 
                    }
                }
            };
            
            // Define y-axis configurations
            const elementScales = {
                windDir: { min: 0, max: 360, position: 'left', title: { display: true, text: 'Wind Direction (°)' } },
                windSpeed: { min: 0, max: 100, position: 'left', title: { display: true, text: 'Wind Speed (kt)' } },
                qnh: { min: 900, max: 1100, position: 'left', title: { display: true, text: 'QNH (hPa)' } },
                temp: { min: -10, max: 50, position: 'left', title: { display: true, text: 'Temperature (°C)' } },
                visibility: { min: 0, max: 10000, position: 'right', title: { display: true, text: 'Visibility (m)' } }
            };

            // Only create y axes for elements that are actually selected and have data
            if (element1 && datasets.some(ds => ds.yAxisID === element1)) {
                if (!scales.y) scales.y = {};
                scales.y[element1] = elementScales[element1];
            }
            if (element2 && element2 !== element1 && datasets.some(ds => ds.yAxisID === element2)) {
                if (!scales.y) scales.y = {};
                scales.y[element2] = { ...elementScales[element2], position: 'right' };
            }

            // Destroy previous chart
            if (chart) {
                chart.destroy();
                chart = null;
            }

            const labels = Array.from(labelsSet).sort();

            if (datasets.length > 0 && labels.length > 0) {
                chart = new Chart(document.getElementById('metarChart'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: datasets
                    },
                    options: {
                        scales: scales,
                        plugins: {
                            legend: { display: true },
                            tooltip: { mode: 'index', intersect: false }
                        },
                        responsive: true,
                        maintainAspectRatio: false,
                        elements: { line: { tension: 0.1 } }
                    }
                });
            } else {
                // Clear canvas if no data
                const canvas = document.getElementById('metarChart');
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Display "No data to display" message
                ctx.font = '16px Arial';
                ctx.fillStyle = '#666';
                ctx.textAlign = 'center';
                ctx.fillText('No data to display. Please check your selections.', canvas.width / 2, canvas.height / 2);
            }
        }

        // Fetch data on page load
        fetchWeatherData();
    </script>
</body>
</html>
